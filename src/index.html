<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Simple Encryption</title>
  <meta name="description" content="A very simplistic encryption algorithm">
  <meta name="author" content="Seth Webster">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link type="text/css" rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
  <script type='text/javascript' src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://www.myersdaily.org/joseph/javascript/md5.js"></script>
  <script src='assets/js/app.js'></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simple Encrypt/Decrypt</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-12'>
        <form onsubmit="return false;">
          <div class='form-group'>
            <label>
              Text to Encrypt/Decrypt: <span id="stats">0</span> Characters
            </label>
            <textarea class='form-control' id='text' 
                      name='text' rows='20' placeholder="Enter text to encrypt here"></textarea>
          </div>
          <div class='form-group' id='cypher-string-wrapper'>
            <label>Key String:</label>
            <input type='text' id='cypher-string-input' 
                   name='cypherString' value='' 
                   placeholder='enter a text to encrypt the data with' 
                   class='form-control'/>
          </div>
          <button class='btn btn-default btn-primary' id='btn-encrypt'>Encrypt</button>
          <button class='btn btn-default' id='btn-decrypt'>Decrypt</button>
          <div class="btn-group pull-right" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="encoding-off" autocomplete="off" checked> Raw
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="encoding-base64" autocomplete="off"> Base 64
            </label>            
          </div>
        </form>      
      </div>
    </div>
  </div>
    
</body>
</html>
